    <!-- 引入站点图标 rel里面要知道icon表示引入文件是一个图标 href的路径就是图标路径  -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1. 引入MUI的css包 提供基础的样式和组件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">

    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入分类的less文件 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入less js编译器 -->

</head>

        </section>
    </main>
    <!-- 3. 底部 -->
    <footer id="footer">
        <a href="#" class="btn_cart fa fa-shopping-cart"></a>
        <div class="button">
            <div class="cart">
                <a href="#" class="mui-btn mui-btn-danger">加入购物车</a>
            </div>
            <div class="buy">
                <a href="#" class="mui-btn mui-btn-warning">立即购买</a>
            </div>
        </div>
    </footer>

    <!-- 商品的模板 -->
    <script id="productDetailTmp" type="text/html">
        <div class="product-name">
                <span class="title">{{proName}}</span>
            </div>
            <div class="product-price">
                价格:
                <span class="new-price">¥{{price}}</span>
                <del class="old-price">¥{{oldPrice}}</del>
            </div>
            <div class="product-size">
                尺码:
               {{each size as value i}}
                    <span class="btn-size" data-size="{{value}}">{{value}}</span>
               {{/each}}
            </div>
            <div class="product-num">
                数量：
                <span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" value="0" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </span>
                剩余：
                <span>{{num}}</span>件
            </div>
        </div>
    </script>

    <!-- 创建模板轮播图的模板 -->
    <script id="productSlide" type="text/html">
        <div class="mui-slider-group mui-slider-loop">
       {{each pic as value i}}
            {{if i == 0}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
            {{/if}}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{value.picAddr}}"/>
                </a>
            </div>
            {{if i == pic.length-1}}
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[0].picAddr}}" />
                </a>
            </div>
        {{/if}}
       {{/each}}
        </div>
         <!-- 下面的小点 -->
         {{each pic as value i}}
         <div class="mui-slider-indicator">
            <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
        </div>
        {{/each}}

    </script>
    <!-- 5. 引入MUI的js 文件 提供MUI一些特效  -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6. 引入获取元素要使用的zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js文件 用来渲染页面 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8. 引入自己js -->
    <script src="./js/detail.js"></script>
</body>
